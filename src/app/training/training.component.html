<mat-tab-group *ngIf="!ongoningTraining">
  <mat-tab label="New Exercise">
    <app-new-training
      (startTraining)="ongoningTraining = true"
    ></app-new-training>
  </mat-tab>

  <mat-tab label="Past Exercise">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>

<app-current-training
  *ngIf="ongoningTraining"
  (stopOngoningExercise)="ongoningTraining = false"
></app-current-training>
