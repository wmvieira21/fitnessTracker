<section fxLayout fxLayoutAlign="center" class="new-training">
  <form (ngSubmit)="onStartNewTraining(form)" #form="ngForm">
    <mat-card fxFlex="800px" fxFlex.xs="400%">
      <mat-card-title fxLayoutAlign="center">Time to workout!</mat-card-title>
      <div *ngIf="!(isLoading$ | async); else loadingSpinner">
        <mat-card-content fxLayoutAlign="center">
          <mat-form-field>
            <mat-label>Exercise</mat-label>
            <mat-select ngModel name="exercise" required="">
              <mat-option
                *ngFor="let exercise of exercises"
                [value]="exercise.id"
                >{{ exercise.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button
            mat-stroked-button
            type="submit"
            color="primary"
            [disabled]="form.invalid"
          >
            Start
          </button>
        </mat-card-actions>
      </div>
    </mat-card>
  </form>
</section>

<ng-template #loadingSpinner>
  <div fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
