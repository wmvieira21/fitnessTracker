<section
  class="current-training"
  fxFlex
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner
    mode="determinate"
    [value]="progressBar"
  ></mat-progress-spinner>
  <h1>{{ progressBar }}%</h1>
  <h2>{{ trainingName }}</h2>
  <p>Keep on going</p>
  <button mat-raised-button color="accent" (click)="onStopTraining()">
    Stop
  </button>
</section>
